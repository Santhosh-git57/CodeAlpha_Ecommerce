<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash Cart | Cart</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">Yash Cart</div>
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="/checkout.html">Checkout</a>
        </nav>
        <div class="header-actions">
          <a class="btn btn-ghost" id="authLink" href="/login.html">Login</a>
          <button class="btn btn-primary" id="logoutBtn" style="display:none">Logout</button>
          <a class="btn btn-ghost" href="/cart.html">My Cart <span id="cartCount">0</span></a>
        </div>
      </div>
    </header>

    <main class="page container">
      <article class="card cart-wrap">
        <h2>Your Shopping Cart</h2>
        <div class="list" id="cartList"></div>
        <div class="row" style="margin-top:1rem">
          <strong id="cartTotal"></strong>
          <a class="btn btn-primary" href="/checkout.html">Proceed to Checkout</a>
        </div>
      </article>
    </main>

    <script src="/js/common.js"></script>
    <script src="/js/cart.js"></script>
  </body>
</html>
