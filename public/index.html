<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash Cart | Home</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">Yash Cart</div>
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="/cart.html">My Cart</a>
          <a href="/checkout.html">Checkout</a>
        </nav>
        <div class="header-actions">
          <a class="btn btn-ghost" id="authLink" href="/login.html">Login</a>
          <button class="btn btn-primary" id="logoutBtn" style="display:none">Logout</button>
          <a class="btn btn-ghost" href="/cart.html">My Cart <span id="cartCount">0</span></a>
        </div>
      </div>
    </header>

    <main class="page container">
      <section class="hero">
        <article class="card">
          <h1>Simple ecommerce for beginners</h1>
          <p>Products, details page, cart, login, and order processing with Express + MongoDB.</p>
        </article>
        <article class="card">
          <strong>Project Coverage</strong>
          <p style="color:#6d6288">Listings, details, registration/login, checkout, and orders database.</p>
        </article>
      </section>

      <section class="toolbar">
        <select id="categoryFilter">
          <option value="All">All Categories</option>
        </select>
        <input class="input" id="searchInput" placeholder="Search products" />
      </section>

      <section class="grid" id="productGrid"></section>
    </main>

    <footer class="footer">© 2026 Yash Cart</footer>

    <script src="/js/common.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
