<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - HeartCircle</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="login-page">
  <main class="center-card card">
    <h1 class="auth-title">HeartCircle</h1>
    <p class="auth-subtitle">Welcome back. Login to your account.</p>
    <p id="errorBox" class="error"></p>
    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" required minlength="6" />

      <button type="submit">Login</button>
    </form>
    <p class="helper-links">No account? <a href="/register">Register</a></p>
  </main>
  <script src="/js/common.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
