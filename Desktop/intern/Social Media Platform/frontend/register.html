<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - HeartCircle</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="login-page">
  <main class="center-card card">
    <h1>Register</h1>
    <p id="errorBox" class="error"></p>
    <form id="registerForm">
      <label for="username">Username</label>
      <input id="username" type="text" required minlength="3" maxlength="30" />

      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" required minlength="6" />

      <button type="submit">Create Account</button>
    </form>
    <p class="helper-links">Already have an account? <a href="/login">Login</a></p>
  </main>
  <script src="/js/common.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
